<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: New Post</title>
</head>
<body>
<div class="container">
    <a th:href="@{/}">
        <button class="btn btn-primary btn-lg">Home</button>
    </a>
    <form action="#"
          th:action="@{'/posts/new'}"
          th:object="${post}"
          method="POST">
        <input type="hidden" th:field="*{account}"/>
        <input type="hidden" th:field="*{createdAt}"/>
        <h2>Write New Post</h2>
        <div>
            <label for="new-post-title">Title</label>
            <input id="new-post-title" type="text" th:field="*{title}" placeholder="Title">
        </div>
        <div>
            <label for="new-post-body">Body</label>
            <textarea id="new-post-body" type="text" th:field="*{body}" placeholder="Title"></textarea>
        </div>
        <button type="submit">Publish Post</button>
    </form>
</div>
</body>
</html>
