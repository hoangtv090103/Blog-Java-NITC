<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Post</title>
</head>
<body>
<div class="container">
    <a th:href="@{/}">Home</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="post">
                <h2 th:text="${post.title}">Title</h2>
                <h5 th:text="'Written by ' + ${post.account.firstName}">Account First Name</h5>
                <h5 th:text="'Create on ' + ${post.createdAt}">Create at</h5>
                <p th:text="${post.body}">Body Text</p>
            </div>
            <ul sec:authorize="isAuthenticated()">
                <li><a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a></li>
                <li><a th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a></li>

            </ul>
        </div>
    </div>

</div>
</body>
</html>
