<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog :: Register</title>
</head>
<body>
<div class="container">
    <h1>Spring Boot Blog Application</h1>
    <hr/>
    <form action="#"
          th:action="@{/register}"
          th:object="${account}"
          method="POST">
        <div>
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" th:field="*{firstName}" name="firstname" placeholder="First Name"/>
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" th:field="*{lastName}" name="lastname" placeholder="Last Name"/>
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" type="text" th:field="*{email}" name="email" placeholder="Email"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}" name="password" placeholder="Password"/>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
