<head>
    <meta charset="UTF-8">
    <title>Blog :: Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <style>
        input {
            margin: 2%;
            padding: 10px;
            width: 95%;
            font-size: 20px;
            border: 1px solid black;
            border-radius: 10px;
        }

        div > button {
            width: 40%;
            font-size: 20px;
            background-color: #c7f5fe;
            border-radius: 20px;
        }

        button:hover {
            background-color: darkcyan;
            border: 1px solid black;
        }

        form {
            min-height: fit-content;
        }

    </style>
</head>

<div class="container">
    <form class="blog-container"
          action="#"
          th:action="@{/reset-password}"
          th:object="${account}"
          method="POST"
          autocomplete="on">
        <input required id="email" type="text" name="email" placeholder="Email" autocomplete="on"
               autofocus/>
        <input required id="password" type="password" name="password" placeholder="New Password"/>
        <input required id="new_password" type="password" name="newPassword" placeholder="Confirm New Password"/>
        <div style="text-align: center">
            <button type="submit">Reset</button>
        </div>
    </form>
</div>
